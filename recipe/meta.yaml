{% set name = "types-tzlocal" %}
{% set version = "3.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-tzlocal-{{ version }}.tar.gz
  sha256: 1c8b569f29b32aa02f4b68ae476d3b0a32739e138efe1cd0458bc5fba6bf69e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - types-pytz

test:
  commands:
    - test -f $SP_DIR/tzlocal-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for tzlocal
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
